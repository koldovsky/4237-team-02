<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website</title>
    <link
      rel="shortcut icon"
      href="img/global/favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/wine-page.css" />
  </head>

  <body>
    <header class="header-background wine-page-background">
      <div>
        <nav
          class="navbar"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="global.header-nav.partial.html"
        ></nav>

        <div class="header__boutique-container"></div>
      </div>
    </header>
    <section class="wine-page">
      <div class="wine-page__container" id="wine-details"></div>
    </section>
    <footer>
      <div
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer.partial.html"
      ></div>
    </footer>
    <script src="/4237-team-02/js/wine-page_data-loader.js"></script>
    <script src="/4237-team-02/js/index.shopping-cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <section
      id="shopping-cart-wrapper"
      data-hx-get="index.shopping-cart.partial.html"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
    ></section>
  </body>
</html>
