<div
  class="modal fade"
  id="shopping-cart"
  tabindex="-1"
  aria-labelledby="shopping-cartLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="shopping-cartLabel">Shopping cart</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <section class="cart">
          <h3 class="cart__subtitle">Products</h3>

          <ul class="cart__items" id="cart-items">
            <li class="product-item">
              <div class="product-item__inner">
                <div class="product-img">
                  <img
                    class="craft-wines-container__image"
                    src="./img/index/craft-wines__pinot-noir-bottle.jpg"
                    alt="Pinot Noir bottle profile"
                  />
                </div>
                <div class="product-content">
                  <div class="product-title">
                    <a href="#">Product 1</a>
                  </div>
                  <div class="product-amount">
                    <p>10,00USD</p>
                  </div>
                  <div class="input-quantity">
                    <input
                      type="number"
                      id="items-quantity"
                      value="1"
                      min="1"
                      step="1"
                    />
                  </div>
                </div>
                <div class="product-remove">
                  <svg
                    width="14"
                    height="18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10 2h3.6c.2 0 .4.2.4.4v1.2c0 .2-.2.4-.4.4H.4C.2 4 0 3.9 0 3.6V2.4c0-.2.2-.4.4-.3h3.7V2L4.9.3c.1-.2.2-.3.4-.3h3.5c.1 0 .3.1.4.2l.8 1.7V2zM1.8 16.1c.1 1 1 1.9 2 1.9h6.3c1.1 0 1.9-.8 2-1.9l1-11.1H1l.8 11.1zM12 6l-.8 10.1c0 .5-.5.9-1 .9H3.8c-.5 0-1-.4-1-.9L2 6h10zM5 8.1h1v6H5v-6zm4 0H8v6h1v-6z"
                      fill="#9199AB"
                    ></path>
                  </svg>
                </div>
              </div>
            </li>
          </ul>

          <div class="cart__promo">
            <a
              class="btn"
              data-bs-toggle="collapse"
              href="#collapsePromo"
              role="button"
              aria-expanded="false"
              aria-controls="collapsePromo"
            >
              Promo code
            </a>

            <div class="collapse" id="collapsePromo">
              <div class="card card-body">
                <input
                  class="cart__promo-input"
                  type="text"
                  id="promo-code"
                  placeholder="Enter promo code"
                />
                <button type="button" class="cart__promo-btn">OK</button>
              </div>
            </div>
          </div>
          <p class="cart__total" id="cart-total">Total:: 0.00USD</p>
          <h3 class="cart__subtitle">Place an order</h3>

          <form class="cart__form" action="javascript:void(0)" method="POST">
            <div class="cart__form-group">
              <label class="cart__form-label" for="name"
                >Name <span>*</span></label
              >
              <input
                class="cart__form-input"
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                autocomplete="additional-name"
              />
            </div>

            <div class="cart__form-group">
              <label class="cart__form-label" for="email"
                >Email <span>*</span></label
              >
              <input
                class="cart__form-input"
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
                autocomplete="additional-name"
              />
            </div>

            <div class="cart__form-group">
              <label class="cart__form-label" for="phone"
                >Phone <span>*</span></label
              >
              <input
                class="cart__form-input"
                type="tel"
                id="phone"
                name="phone"
                placeholder="Your phone"
                autocomplete="additional-name"
              />
            </div>

            <div class="cart__form-group">
              <label class="cart__form-label" for="comment">Comment</label>
              <textarea
                class="cart__form-input"
                id="comment"
                name="comment"
                placeholder="Your comment"
                rows="4"
              ></textarea>
            </div>

            <button class="cart__order-btn" type="submit">Order</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
