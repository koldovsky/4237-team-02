<!-- Pavlo Naichuk -->
<div class="overlay">
  <div class="modal">
    <h1>Confirm Your Age</h1>
    <img
      src="./img/index/title-divider.svg"
      alt="Decorative divider"
      class="decor-divider"
    />
    <p>
      We don't sell alcohol to minors. Please confirm that you are over 21 years
      old to enter this site.
    </p>
    <div class="buttons">
      <button class="yes" onclick="verifyAge()">Yes, I'm 21+</button>
      <button class="no" onclick="underage()">No, I'm under 21</button>
    </div>
  </div>
</div>

<style>
  .overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal {
    background-color: #231916;
    padding: 40px 30px;
    width: 95%;
    max-width: 800px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
  }

  .modal h1 {
    font-size: 42px;
    color: white;
    margin-bottom: 10px;
  }

  .decor-divider {
    width: 120px;
    margin: 20px auto 30px auto;
    display: block;
  }

  .modal p {
    color: #eee;
    font-size: 16px;
    font-family: "Roboto", sans-serif;
    margin-bottom: 30px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    border: none;
  }

  .yes {
    background-color: #d57136;
    color: white;
  }

  .no {
    background-color: transparent;
    border: 2px solid white;
    color: white;
  }
</style>

<script>
  function verifyAge() {
    localStorage.setItem("ageVerified", "true");
    document.querySelector(".overlay")?.remove();
  }

  function underage() {
    window.location.href = "underage.html";
  }
</script>
<!-- End Pavlo Naichuk -->
