<!-- Lekhiv Oleh -->
<section class="best-deals">
    <p class="best-deals__subtitle">Best deals</p>
    <h1 class="best-deals__title">Wines to Every Table</h1>
    <img class="best-deals__divider" src="./img/index/wines-section-header-divider.svg" alt="elegant divider">
    <p class="best-deals__description">
        Shop our best-selling wines. Click on the product images to see the details.
    </p>

    <div class="best-deals-carousel">
        <div class="best-deals-carousel__track-container">
            <ul class="best-deals-carousel__track">
                <li class="best-deals-carousel__slide">
                    <a class="best-deals-carousel__link" href="#">
                        <img class="best-deals-carousel__image" src="./img/index/wine-bootle-green.jpg"
                            alt="Cabernet wine bottle">
                        <h4 class="best-deals-carousel__name">Cabernet</h4>
                    </a>
                    <h5 class="best-deals-carousel__price">17,00 USD</h5>
                    <button class="best-deals-carousel__add-to-cart">Add to cart</button>
                </li>

                <li class="best-deals-carousel__slide">
                    <a class="best-deals-carousel__link" href="#">
                        <img class="best-deals-carousel__image" src="./img/index/wine-bootle-white.jpg"
                            alt="Sauvignon Blanc wine bottle">
                        <h4 class="best-deals-carousel__name">Sauvignon Blanc</h4>
                    </a>
                    <h5 class="best-deals-carousel__price">17,00 USD</h5>
                    <button class="best-deals-carousel__add-to-cart">Add to cart</button>
                </li>

                <li class="best-deals-carousel__slide">
                    <a class="best-deals-carousel__link" href="#">
                        <img class="best-deals-carousel__image" src="./img/index/wine-bootle-green.jpg"
                            alt="Syrah wine bottle">
                        <h4 class="best-deals-carousel__name">Syrah</h4>
                    </a>
                    <h5 class="best-deals-carousel__price">17,00 USD</h5>
                    <button class="best-deals-carousel__add-to-cart">Add to cart</button>
                </li>

                <li class="best-deals-carousel__slide">
                    <a class="best-deals-carousel__link" href="#">
                        <img class="best-deals-carousel__image" src="./img/index/wine-bootle-white.jpg"
                            alt="Pinot Grigio wine bottle">
                        <h4 class="best-deals-carousel__name">Pinot Grigio</h4>
                    </a>
                    <h5 class="best-deals-carousel__price">17,00 USD</h5>
                    <button class="best-deals-carousel__add-to-cart">Add to cart</button>
                </li>
            </ul>
        </div>

        <button class="best-deals-carousel__button best-deals-carousel__button--left" type="button">←</button>
        <button class="best-deals-carousel__button best-deals-carousel__button--right" type="button">→</button>

        <div class="best-deals-carousel__nav">
            <button class="best-deals-carousel__indicator best-deals-carousel__indicator--active" type="button"
                data-slide-to="0"></button>
            <button class="best-deals-carousel__indicator" type="button" data-slide-to="1"></button>
            <button class="best-deals-carousel__indicator" type="button" data-slide-to="2"></button>
            <button class="best-deals-carousel__indicator" type="button" data-slide-to="3"></button>
        </div>
    </div>
</section>
