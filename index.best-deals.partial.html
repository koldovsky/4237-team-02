<!-- Lekhiv Oleh -->
<section class="best-deals" id="best-deals">
  <div class="container">
    <div class="best-deals__text-section">
      <p class="best-deals__subtitle">Best deals</p>
      <h2 class="best-deals__title">Wines to Every Table</h2>
      <img
        class="best-deals__divider"
        src="./img/index/title-divider.svg"
        alt="elegant divider"
      />
      <p class="best-deals__description">
        Shop our best-selling wines. Click on the product images to see the
        details.
      </p>
    </div>
    <div class="best-deals-carousel">
      <button
        class="best-deals-carousel__button best-deals-carousel__button--left"
        type="button"
      >
        ←
      </button>

      <ul class="best-deals-carousel__track">
        <li class="best-deals-carousel__slide" id="best-deals__slide-1">
          <a class="best-deals-carousel__link" href="#">
            <img
              class="best-deals-carousel__image"
              src="./img/index/wine-bootle-green.jpg"
              alt="Cabernet wine bottle"
            />
            <h4 class="best-deals-carousel__name">Cabernet</h4>
          </a>
          <p class="best-deals-carousel__price">17,00 USD</p>
          <button
            class="best-deals-carousel__add-to-cart orange_button"
            data-bs-toggle="modal"
            data-bs-target="#shopping-cart"
          >
            Add to cart
          </button>
        </li>

        <li class="best-deals-carousel__slide is-hidden" id="best-deals__slide-2">
          <a class="best-deals-carousel__link" href="#">
            <img
              class="best-deals-carousel__image"
              src="./img/index/wine-bootle-white.jpg"
              alt="Sauvignon Blanc wine bottle"
            />
            <h4 class="best-deals-carousel__name">Sauvignon Blanc</h4>
          </a>
          <p class="best-deals-carousel__price">17,00 USD</p>
          <button
            class="best-deals-carousel__add-to-cart orange_button"
            data-bs-toggle="modal"
            data-bs-target="#shopping-cart"
          >
            Add to cart
          </button>
        </li>

        <li class="best-deals-carousel__slide is-hidden" id="best-deals__slide-3">
          <a class="best-deals-carousel__link" href="#">
            <img
              class="best-deals-carousel__image"
              src="./img/index/wine-bootle-green.jpg"
              alt="Syrah wine bottle"
            />
            <h4 class="best-deals-carousel__name">Syrah</h4>
          </a>
          <p class="best-deals-carousel__price">17,00 USD</p>
          <button
            class="best-deals-carousel__add-to-cart orange_button"
            data-bs-toggle="modal"
            data-bs-target="#shopping-cart"
          >
            Add to cart
          </button>
        </li>
      </ul>

      <button
        class="best-deals-carousel__button best-deals-carousel__button--right"
        type="button"
      >
        →
      </button>
    </div>
    <div class="best-deals-carousel__nav">
      <button
        class="best-deals-carousel__indicator best-deals-carousel__indicator--active"
      ></button>
      <button class="best-deals-carousel__indicator"></button>
      <button class="best-deals-carousel__indicator"></button>
      <button class="best-deals-carousel__indicator"></button>
    </div>
  </div>
</section>
