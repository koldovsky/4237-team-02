<!-- Oleh Pidhaietskiy Block Wine Cards -->
<section class="wine-cards">
  <div class="wine-cards__item wine-cards__item--red">
    <h2 class="wine-cards__title">Red Wines</h2>
    <div class="wine-cards__divider"></div>
    <p class="wine-cards__description">Great selection of red wines for you.</p>
    <a class="wine-cards__button" href="#shop">Shop red wines</a>
  </div>

  <div class="wine-cards__image-wrapper">
    <img
      width="300px"
      class="wine-cards__image"
      src="img/index/wine-cards__image-red-wine.jpg"
      alt="Red wines"
    />
  </div>

  <div class="wine-cards__item wine-cards__item--white">
    <h2 class="wine-cards__title">White Wines</h2>
    <div class="wine-cards__divider"></div>
    <p class="wine-cards__description">Top white wines for any occasion.</p>
    <a class="wine-cards__button" href="#shop">Shop white wines</a>
  </div>

  <div class="wine-cards__image-wrapper">
    <img
      width="300px"
      class="wine-cards__image"
      src="img/index/wine-cards__image-white-wine.jpg"
      alt="White wines"
    />
  </div>
</section>
