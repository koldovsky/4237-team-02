<!DOCTYPE html>

  <head>

    <title>Wine Store Website</title>
    <!-- Valeriia Remyha -->
    <link

    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Valeriia Remyha -->
  </head>

  <body>
    <!-- Oksana Jevlentjev -->
    <header class="header-background">
      <!-- 1440px -->
      <div>

          data-hx-swap="outerHTML"
          data-hx-get="global.header-nav.partial.html"
        ></nav>
        <!-- 1200px -->
        <div class="header__boutique-container">

          <section

            data-hx-swap="outerHTML"

          ></section>
        </div>
      </div>
    </header>
    <!-- End Oksana Jevlentjev -->

    <main>
      <!-- Serhii Starykov -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.boutique-wines.partial.html"

      <!-- Valeriia Remyha -->
      <div

      <div

      ageDiv.setAttribute("data-hx-swap", "beforeend");
      document.body.appendChild(ageDiv);

    <script src="js/index.js"></script>
    <script
